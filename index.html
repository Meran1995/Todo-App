<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
	<script src="/script.js"></script>
	<title>To Do Application</title>
</head>
<body>
	<div class="background-image">
		<img src="/assets/landscape-city.jpg" alt="">
	</div>
	<div class="container">
		<div class="header">
			<div class="title">
				TODO
			</div>
			<div class="theme">
				<img src="/assets/icon-sun.svg" alt="">
			</div>
		</div>
		<div class="new-todo">
			<div class="check">
				<div class="check-mark">
				</div>
			</div>
			<div class="new-todo-input">
				<form action="" onsubmit="addItem(event)">
					<input id="todo-input" type="text" placeholder="Create a new Todo item...">
				</form>
			</div>
		</div>
		<div class="todo-items-wrapper">
			<div class="todo-items">
				<div class="todo-item">
					<div class="check">
						<div class="check-mark">
							<img src="/assets/icon-check.svg" alt="">
						</div>
					</div>
					<div class="todo-text">
						Cut the lawn
					</div>
				</div>
			</div>
			<div class="todo-items-info"></div>
		</div>
	</div>
</body>
</html>
